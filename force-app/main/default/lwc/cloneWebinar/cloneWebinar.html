<!-- Clone Webinar -->
<template>
    <lightning-quick-action-panel title="Quick Action Title">
        <lightning-card title="Clone Record">
            <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={cloneOnClick}>
                <div class="slds-grid_vertical-align-center">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Status__c"></lightning-input-field>
                    <lightning-input-field field-name="Type__c"></lightning-input-field>
                    <lightning-input-field field-name="Cost__c"></lightning-input-field>
                    <lightning-input-field field-name="Price_per_participant__c"></lightning-input-field>
                    <lightning-input-field field-name="Scoring__c"></lightning-input-field>
                    <lightning-input-field field-name="Description__c"></lightning-input-field>
                </div>
                <lightning-button type="submit" variant="brand" label="Clone Webinar"></lightning-button>
            </lightning-record-edit-form>
            <div slot="footer">
                <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
<!--                <lightning-button variant="brand" label="Save"></lightning-button>-->
            </div>
        </lightning-card>
    </lightning-quick-action-panel>
</template>
